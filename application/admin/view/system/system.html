{include file="publick/link"}

<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		系统管理
		<span class="c-gray en">&gt;</span>
		基本设置
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
			href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<form class="form form-horizontal" id="form-article-add" autoComplete="off">
			<div id="tab-system" class="HuiTab">
				<div class="tabBar cl">
					<span>基本设置</span>
					<span>邮件设置</span>
				</div>
				<div class="tabCon">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							网站名称：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="htmlTitle" name="htmlTitle" placeholder="控制在25个字、50个字节以内"
								value="{$system.htmlTitle}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							关键词：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="keyword" name="keyword" placeholder="5个左右,8汉字以内,用英文,隔开"
								value="{$system.keyword}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							描述：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="describe" name="describe" placeholder="控制在80个汉字，160个字符以内"
								value="{$system.describe}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<span class="c-red">*</span>
							底部版权信息：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="copyright" name="copyright" placeholder="&copy; 2016 H-ui.net"
								value="{$system.copyright}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">备案号：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="record" name="record" autocomplete="off" placeholder=""
								value="{$system.record}" class="input-text">
						</div>
					</div>
					<div class="row cl" style="text-align: center">
						<div class="login-btn">
							<input class="btn btn-secondary radius bts zhuce" onclick="register();" value="提交">
						</div>
					</div>
				</div>
				<div class="tabCon">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="host" name="host" value="{$system.host}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="{$system.email}" id="email" name="email">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" name="name" value="admin" style="position: absolute;z-index: -1;"
								disabled autocomplete="off" /><!-- 这个username会被浏览器记住，我随便用个admin-->
							<input type="password" name="pwd" value=" " style="position: absolute;z-index: -1;" disabled
								autocomplete="off" />

							<input type="password" class="input-text" value="{$system.token}" placeholder="" id="token"
								name="token" autocomplete="off" />
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">邮箱作者：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="name" name="name" value="{$system.name}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">邮件标题：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" id="title" name="title" value="{$system.title}" class="input-text">
						</div>
					</div>
					<div class="row cl" style="text-align: center">
						<div class="login-btn">
							<input class="btn btn-secondary radius bts zhuce" onclick="register();" value="提交">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!--_footer 作为公共模版分离出去-->
	{include file="publick/footer"}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__STATICA__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="__STATICA__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__STATICA__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__STATICA__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			$("#tab-system").Huitab({
				index: 0
			});

			register = function () {
				var data = $('#form-article-add').serialize();
				//序列化获得表单数据
				var submitData = decodeURIComponent(data, true);
				//submitData是解码后的表单数据，结果同上
				$.ajax({
					url: "{:url('SystemList/ce')}",
					type: 'post',
					data: submitData,
					cache: false,//false是不缓存，true为缓存
					async: true,//true为异步，false为同步
					success: function (data) {
						if (data.error) {
							layer.msg(data.msg, { icon: 6, time: 1000 });
						} else {
							layer.msg(data.msg, { icon: 5, time: 1000 });
						}
					},
					error: function () {
						layer.msg('链接失败', { icon: 5, time: 1000 });
					}
				})
			}

		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
